name: Build Signed APK

on:
  workflow_dispatch:  # Только ручной запуск
    inputs:
      version:
        description: 'Version name'
        required: true
        default: '1.0.0'

env:
  KEYSTORE_FILE: keystore.jks
  KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
  KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
  KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

jobs:
  build-signed:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Create keystore file
      if: env.KEYSTORE_PASSWORD != ''
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > $KEYSTORE_FILE
    
    - name: Build signed APK
      if: env.KEYSTORE_PASSWORD != ''
      run: |
        chmod +x gradlew
        ./gradlew assembleRelease
        # Или с кастомной версией:
        # ./gradlew assembleRelease -PversionName=${{ github.event.inputs.version }}
    
    - name: Upload signed APK
      if: env.KEYSTORE_PASSWORD != ''
      uses: actions/upload-artifact@v4
      with:
        name: ble-spam-signed
        path: app/build/outputs/apk/release/*.apk
        retention-days: 30
